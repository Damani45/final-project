<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership - IronCore Gym</title>
    <link rel="stylesheet" href="gym_reset.css" />
    <link rel="stylesheet" href="gym_styles.css" />
    <script src="gym_script.js" defer></script>
</head>

<body>

<header>
    <nav class="horizontal">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="custom.html">Extras</a></li>
        </ul>
    </nav>

    <img src="lht_logo.png" id="logoImg" alt="IronCore Gym" />
    <h1>IronCore Gym</h1>
    <h2>Membership Registration</h2>
</header>

<article>
    <section>
        <form id="membershipForm" action="gym_paymentprocess.html" method="get">

        <fieldset>
                <legend>Become a Member</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="\d{10}" required />

                <label for="plan">Select Membership Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="">--Choose a Plan--</option>
                    <option value="basic">Basic - $30/month</option>
                    <option value="standard">Standard - $50/month</option>
                    <option value="premium">Premium - $75/month</option>
                </select>
            </fieldset>

            <fieldset class="pricing-box">
                <legend>Payment Information</legend>

                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName" required />

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" required />

                <label for="expDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expDate" name="expDate" pattern="\d{2}/\d{2}" required />

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" required />

                <input type="submit" value="Submit Payment" />
            </fieldset>
        </form>
    </section>
</article>

<footer>
    <address>
        IronCore Gym &bull;
        300 Jay Street, Brooklyn, NY 11201 &bull;
        (718) 555-IRON
    </address>
</footer>
</body>

</html>
